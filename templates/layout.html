<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "LinkUp" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://media.istockphoto.com/id/2218498755/photo/young-friends-women-dancing-during-party-outdoors.webp?a=1&b=1&s=612x612&w=0&k=20&c=ThhtAg0bELe3WiwkB2p3Q_SYth0yNwkZKRBS9x4mszw=') center/cover no-repeat;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .feature-card {
            transition: transform 0.2s ease-in-out;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .cta-section {
            background: linear-gradient(135deg, #4A90E2, #007BFF);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('landing') }}">LinkUp</a>
            <div>
                <a href="{{ url_for('signup') }}" class="btn btn-primary btn-sm me-2">Sign Up</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-sm">Login</a>
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('messages_index') }}">Messages</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Flash messages -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
