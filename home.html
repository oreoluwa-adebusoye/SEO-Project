<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .column {
      flex: 1;
      padding: 40px;
      box-sizing: border-box;
    }

    .events {
      background-color: #f0f8ff;
      border-right: 2px solid #ccc;
    }

    .matches {
      background-color: #fff0f5;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="column events">
      <h2>Events</h2>
      <p>Upcoming events will appear here.</p>
    </div>

    <div class="column matches">
      <h2>Matched Profiles</h2>
      <p>Suggested connections will appear here.</p>
    </div>
  </div>

</body>
</html>
